<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="isroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D21A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="24" cy="24" r="22" fill="url(#isroGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Satellite body -->
  <rect x="20" y="18" width="8" height="12" fill="#ffffff" rx="1"/>
  
  <!-- Solar panels -->
  <rect x="12" y="20" width="6" height="8" fill="#FFD700" rx="0.5"/>
  <rect x="30" y="20" width="6" height="8" fill="#FFD700" rx="0.5"/>
  
  <!-- Antenna -->
  <circle cx="24" cy="15" r="1.5" fill="#ffffff"/>
  <line x1="24" y1="13" x2="24" y2="8" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Signal waves -->
  <path d="M 19 10 Q 24 6 29 10" stroke="#ffffff" stroke-width="1" fill="none"/>
  <path d="M 17 12 Q 24 4 31 12" stroke="#ffffff" stroke-width="1" fill="none"/>
  
  <!-- Earth orbit path -->
  <circle cx="24" cy="24" r="18" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>
  
  <!-- Text ISRO -->
  <text x="24" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">ISRO</text>
</svg>